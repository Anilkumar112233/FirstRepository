<Html>  
    <head>   
    <title>  
    Registration Page  
    </title>  
    </head>  
    <body bgcolor="LightYellow">  
    <br>  
    <br>  
    <form>  
      
    <label> Firstname </label>         
    <input type="text" name="firstname" size="15"/> <br> <br>  
    <label> Middlename: </label>     
    <input type="text" name="middlename" size="15"/> <br> <br>  
    <label> Lastname: </label>         
    <input type="text" name="lastname" size="15"/> <br> <br>  
      
    <label>   
    Course :  
    </label>   
    <select>  
    <option value="Course">Course</option>  
    <option value="BCA">BCA</option>  
    <option value="BBA">BBA</option>  
    <option value="B.Tech">B.Tech</option>  
    <option value="MBA">MBA</option>  
    <option value="MCA">MCA</option>  
    <option value="M.Tech">M.Tech</option>  
    </select>  
      
    <br>  
    <br>  
    <label>   
    Gender :  
    </label><br>  
    <input type="radio" name="male"/> Male <br>  
    <input type="radio" name="female"/> Female <br>  
    <input type="radio" name="other"/> Other  
    <br>  
    <br>  
      
    <label>   
    Phone :  
    </label>  
    <input type="text" name="country code"  value="+91" size="2"/>   
    <input type="text" name="phone" size="10"/> <br> <br>  
    Address  
    <br>  
    <textarea cols="80" rows="5" value="address">  
    </textarea>  
    <br> <br>  
    Email:  
    <input type="email" id="email" name="email"/> <br>    
    <br> <br>  
    Password:  
    <input type="Password" id="pass" name="pass"> <br>   
    <br> <br>  
    Re-type password:  
    <input type="Password" id="repass" name="repass"> <br> <br>  
    <input type="button" value="Submit"/> <br>
    <a href="user.html">Others</a>
    <script>  
        function allowDrop(ev) {ev.preventDefault();}  
        function drag(ev) {ev.dataTransfer.setData("text/html", ev.target.id);}  
        function drop(ev) {  
        ev.preventDefault();  
        var data = ev.dataTransfer.getData("text/html");  
        ev.target.appendChild(document.getElementById(data));  
        }  
        </script>  
        <p>Drag the javatpoint image into the rectangle:</p>  
        <div id="div1" style="width:350px;height:100px;padding:10px;border:1px solid #aaaaaa;"   
        ondrop="drop(event)" ondragover="allowDrop(event)"></div>  
        <br>  
        <img id="drag1" src="/htmlpages/images/javatpoint.png" alt="javatpoint image"   
        draggable="true" ondragstart="drag(event)"/> 

    </form>  
    </body>  
    </html>
